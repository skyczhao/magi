        <h2 id="为何“十三羽”？">为何“十三羽”？</h2><p>在博主实习期间，某公司后台的一部测试机密码是<code>ppnn13%</code>，让博主感觉很好奇。于是询问导师，这密码是什么意思？导师说：“这密码很有诗意，是为‘娉娉袅袅十三馀’”。<code>_(:з」∠)_</code> 于是，猎奇的博主就稍微改了一个字作为博名。</p>
